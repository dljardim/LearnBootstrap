<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div class="container">

    <form class="form">

        <div class="form-group has-success">
            <label for="nameField">Name</label>
            <input type="text" class="form-control input-lg" id="nameField" placeholder="Your Name" />
        </div>

        <div class="form-group has-error">
            <label for="emailField">Email</label>
            <input type="email" class="form-control input-sm" id="emailField" placeholder="Your Email" />
        </div>

        <div class="form-group has-feedback">
            <label for="phoneField">Phone</label>
            <input type="text" class="form-control" id="phoneField" placeholder="Your Phone Number" />
        </div>

        <div class="form-group has-warning">
            <label for="descField">Description</label>
        <textarea class="form-control" id="descField" placeholder="Your Comments"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>

    <hr>

    <form class="form-horizontal">

        <div class="form-group">
            <label for="nameFieldH" class="col-xs-2">Name</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="nameFieldH" placeholder="Your Name" />
            </div>
        </div>

        <div class="form-group">
            <label for="emailFieldH" class="col-xs-2">Email</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="emailFieldH" placeholder="Your Email" />
            </div>
        </div>

        <div class="form-group">
            <label for="phoneFieldH" class="col-xs-2">Phone</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="phoneFieldH" placeholder="Your Phone Number" />
            </div>
        </div>

        <div class="form-group">
            <label for="descFieldH" class="col-xs-2">Description</label>
            <div class="col-xs-10">
                <textarea class="form-control" id="descFieldH" placeholder="Your Comments"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
    </form>

    <hr>

    <div class="well well-sm">
        <form class="form-inline">
            <div class="form-group">
                <input type="email" class="form-control" id="emailFieldI" placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="passwordFieldI" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
