<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<!--modal markup has to be placed at the top-->
<div class="modal fade modal-lg" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Welcome Back!</h4>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <h1>Hello Readers!</h1>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div id="bestCarsCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#bestCarsCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#bestCarsCarousel" data-slide-to="1"></li>
            <li data-target="#bestCarsCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/car1.jpg" width="640" height="412">
                <div class="carousel-caption">
                    <h3>Car 1</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur ...</p>
                </div>
            </div>
            <div class="item">
                <img src="images/car2.jpg" width="460" height="345">
                <div class="carousel-caption">
                    <h3>Car 2</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur ...</p>
                </div>
            </div>
            <div class="item">
                <img src="images/car3.jpg" width="640" height="384">
                <div class="carousel-caption" >
                    <h3>Car 3</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur ...</p>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#bestCarsCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#bestCarsCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <hr>



    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch modal
    </button>

</div>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

<script>
    $(document).ready(function(){

        var options = {
            backdrop: true,
            keyboard: true,
            show: false,
            remote: false
        };

        $("#myModal").modal(options);

    });
</script>
</body>
</html>
